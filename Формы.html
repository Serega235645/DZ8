<body>
    <form>
    <input placeholder="Имя" type="Имя" name="Имя" >

    <br>

    <br>

    <input type="week" name="week" >
    <br>
    <br>
    <p>1. Какой вид спорта вам больше нравится из перечисленных? </p>

    <input type="checkbox" name="sport" value="tennis"> tennis
    <br>
    <br>
    <p>2. Какой школьный предмет вам больше нравится из перечисленных?</p>
    <input type="radio" name=chemistry value="chemistry"> Chemistry
    <input type="radio" name=maths value="maths"> Maths
    <input type="radio" name=physics value="physics"> Physics
    <input type="radio" name=PE value="PE"> PE

    <br>
   <input type="submit">
   <br><br>
   <input type="reset"  >
</form>
